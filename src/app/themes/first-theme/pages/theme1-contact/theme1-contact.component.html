<div class="jumbotron jumbotron-fluid my-0 bg-transparent">
  <div class="container">
    <h1 class="section__heading text-center">Contact Us</h1>

    <div class="row mt-3 mt-md-5">
      <div class="col-12 col-md-6 order-md-1 order-2 mb-4">
        <!-- FORM -->
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" placeholder="Your Name" formControlName="fullName">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Your Phone Number" formControlName="mobileNumber">
          </div>

          <div class="form-group">
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter Your Message"
              formControlName="message"></textarea>
          </div>

          <button class="custom__btn btn-light shadow-sm" type="submit">Send</button>

        </form>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-1 map__container mb-4">
        <google-map height="100%" width="100%" [center]="center" [zoom]="zoom">
          <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions" [position]="markerPosition"
            [options]="markerOptions"></map-marker>
        </google-map>
      </div>
    </div>
  </div>
</div>
